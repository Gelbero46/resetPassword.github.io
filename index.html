<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <section class="section1-container flex section1-container__modified">
            <section class="flex section1">
                <div class="Logo">
                    <img src="./img/Logo.png" alt="Logo" class="logo">
                </div>
                <div class="msg-box flex mt-1">
                    <h1 class="fs-1 color-primary text-center fw-1">Reset Password</h1>

                    <form action="./passwordChanged.html" class="mt-1">
                        <div class="form-group">
                            <input type="password" id="password" name="Password" class="form-control" placeholder="New Password" required>
                            <span class="floating-label">New Password</span>
                        </div>
                        <!-- <div class="line"></div> -->
                        <div class="reset-info mt-3">
                            <ul class="fs-3">
                                <li>Your password can’t be too similar to your other personal information.</li>
                                <li>Your password must contain at least 8 characters.</li>
                                <li>Your password can’t be a commonly used password.</li>
                                <li>Your password can’t be entirely numeric.</li>
                            </ul>
                        </div>
                        <div class="form-group mt-1">
                            <input type="password" id="confirmPassword" name="Password" class="form-control" placeholder="confirm Password" required>
                            <span class="floating-label">Confirm New Password</span>
                        </div>
                        <div class="submit submit__modified mt-1">
                            <input type="Submit" value="Change Password" class="color-primary fw-2">
                        </div> 
                    </form>        
                </div>
            </section>
            <img src="./img/background-1.svg" alt="background pattern image" class="background background-left">
            <img src="./img/background-2.svg" alt="background pattern image" class="background background-right">
        </section>
    </div>
    <script src="./js/script.js">

    </script>
</body>
</html>
